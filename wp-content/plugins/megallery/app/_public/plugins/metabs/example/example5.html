<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MeTabs</title>
	
	<link rel="stylesheet" href="../default.css">	
	<script type="text/javascript" src="../jquery.min.js"></script>

	<link rel="stylesheet" href="../metabs/metabs.css">
	<script type="text/javascript" src='../metabs/metabs.js'></script>


</head>
<body>


<div>
	<a href="../index.html">Voltar</a> - 
	Aba automática (slider com callback ao finalizar)
	<hr>
</div>

<p>
	Visualize o código desta página com CTRL+U
</p>

	<div class='metabs2' data-metabs data-auto='true' data-delay='1000'  data-oncomplete="alert('Complete');">
				<div class='division'>
				<div>	
					<div data-rel='tabContainer'>
				        <a data-for='formContent1' data-rel='metabs_tab' data-state='active'>Conteúdo 1</a>
				        <a data-for='formContent2' data-rel='metabs_tab'  >Conteúdo 2</a>
				        <a data-for='formContent3' data-rel='metabs_tab' >Conteúdo 3</a>
				        						      
				     </div>
				</div>	
				<div>	
			        <div id='formContent1' data-rel='metabs_content'  >                    						Conteúdo 1           							
			        </div>

			        <div id='formContent2'  data-rel='metabs_content' data-onload="" >                    						           									
			        	Conteúdo 2

			        </div>

			        <div id='formContent3' data-rel='metabs_content' data-onload="" >                    						           									
			        	Conteúdo 3

			        </div>

				</div>	
				</div>	
	</div>


	
</body>
</html>
